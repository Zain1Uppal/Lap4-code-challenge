{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}
        <h1>what is the url you want to shorten</h1>
        <section id="generator">
            <form id="submission" action="/generate" method="POST">
                <span id="register">
                    <input type="url" id="input_url" name="input_url" placeholder="https://www.example.com">
                </span>
                {% if shortUrl and base_url %}
                    <a id="shortUrl" target='_blank' href='{{base_url}}visit/{{shortUrl}}'>{{base_url}}visit/{{shortUrl}}</a>
                {% endif %}
                <input type="submit" id="generatorSubmit" value='generate'>
            </form>
        </section>
{% endblock %}
